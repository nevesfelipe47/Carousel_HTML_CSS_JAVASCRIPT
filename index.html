<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="carouselExempleIndicators" class="carousel-slide" data-ride="carousel">
        <!--indicadores - setas-->
        <ol class="carousel-indicadores">
            <li data-target="#carouselExempleIndicators" data-slide="0" class="active"></li>
            <li data-target="#carouselExempleIndicators" data-slide="1" ></li>
            <li data-target="#carouselExempleIndicators" data-slide="2" ></li>
        </ol>
        <!--Embalagem para slides-->
        <div class="carousel-interno">
            <div class="carousel-item">
                <img class="d-block w-100" src="images/1.png" data-color="lightblue" alt="Primeira imagem">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/2.png" data-color="firebrick" alt="Segunda imagem">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/3.png" data-color="firebrick" alt="Terceira imagem">
            </div>
        </div>
         <!-- Controles -->
         <a class="carousel-controle-prev" href="#carouselExempleIndicators" role="button" data-slide="prev">
            <span class="carousel-prev-icone" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-controle-next" href="#carouselExempleIndicators" role="button" data-slide="next">
            <span class="carousel-next-icone" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
         </a>

    </div>


</body>
</html>
